<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- my css -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Trenitalia</title>
</head>
<body class="container-fluid bg-danger bg-gradient">
    <!-- cards container -->
    <div class="container-fluid row justify-content-center mx-0 my-5">
        <!-- card title -->
        <h1 class="text-white text-center">Calcola il prezzo del tuo biglietto</h1>
        <!-- input card -->
        <section id="inputCard" class="col-9 bg-white row justify-content-center my-3 mx-0 py-3 rounded">
           <!-- titles -->
            <section class="col-10 row justify-content-around text-danger text-center my-3">
                <div class="col-3"><h6>Nome e cognome</h6></div>
                <div class="col-3"><h6>Km da percorrere</h6></div>
                <div class="col-3"><h6>Fascia di et√°</h6></div>
            </section>

            <!-- inputs -->
            <section class="col-10 row justify-content-around text-center">
                <div class="col-3"><input type="text" id="customerName" class="border border-danger border-1"></div>
                <div class="col-3"><input type="text" id="distance" class="border border-danger border-1"></div>
                <div class="col-3">
                    <select name="range" id="ageRange" class="border border-danger border-1 w-100">
                        <option value="1">Minorenne</option>
                        <option value="2">Maggiorenne</option>
                        <option value="3">Over 65</option>
                    </select>
                </div>
            </section>
            <section class="text-center mt-4">
                <button onclick="confirm ()" type="button" class="btn bg-secondary text-danger bg-opacity-50 border border-1 border-warning">Conferma</button>
                <button id="cancel" type="button" class="btn bg-secondary text-danger bg-opacity-50">Cancella</button>
            </section>
        </section>

        <section id="ticket" class="d-none col-9 bg-white row justify-content-center my-3 mx-0 p-2 rounded">
            <h4>Dettagli passeggero</h4>
            <!-- ticket -->
            <section class="col-12 row my-1 px-0 border border-secondary border-top-1 border-bottom-1 border-start-0 border-end-0">
                <div class="col-3 py-3 bg-secondary">
                    <h5>Nome Passeggero</h5>
                    <div id="name"></div>
                </div>
                <div class="col-9 pt-3 pb-1 row">
                    <!-- kind of ticket -->
                    <div class="col-3 d-flex align-items-center flex-column justify-content-between pb-3">
                        <h5 class="fw-bold mb-4">Offerta</h5>
                        <p class="fw-semibold align-bottom m-0">Biglietto Standard</p>
                    </div>
                    <!-- cabin -->
                    <div class="col-3 d-flex align-items-center flex-column justify-content-between pb-3">
                        <h5 class="fw-bold mb-4">Carrozza</h5>
                        <p id="cabin" class="fw-semibold align-bottom m-0"></p>
                    </div>
                    <!-- CP Code -->
                    <div class="col-3 d-flex align-items-center flex-column justify-content-between pb-3">
                        <h5 class="fw-bold mb-4">Codice CP</h5>
                        <p id="cpCode" class="fw-semibold align-bottom m-0"></p>
                    </div>
                    <!-- price -->
                    <div class="col-3 d-flex align-items-center flex-column justify-content-between pb-3">
                        <h5 class="fw-bold mb-4">Prezzo</h5>
                        <p id="finalPrice" class="fw-semibold align-bottom m-0"></p>
                    </div>
                </div>
            </section>
         </section>
     </div>


    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <!-- my js -->
    <script src="./assets/js/main.js"></script>
</body>
</html>
